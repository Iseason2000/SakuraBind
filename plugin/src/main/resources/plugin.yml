name: ${name}
main: ${main}
version: ${version}
authors: [ ${ author } ]
api-version: 1.13
softdepend:
  - SakuraMail
  - PlaceholderAPI
  - AuthMe
  - MMOItems
  - ItemsAdder
  - Oraxen
  - PlayerDataSQL
  - GermPlugin
  - BanItem
  - mcMMO

permission:
  sakurabind.bypass.all:
    default: op


runtime-libraries:
  # If not defined, it will be 'libraries'
  # when start with @Plugin: will start with plugin data folder
  libraries-folder: 'libraries'
  repositories:
    - https://maven.aliyun.com/repository/public/
    - https://repo.maven.apache.org/maven2/
  parallel: false
  # ${kotlinVersion}
  libraries:
    - org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}
    - org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}
    - org.jetbrains.exposed:exposed-core:${exposedVersion}
    - org.jetbrains.exposed:exposed-dao:${exposedVersion}
    - org.jetbrains.exposed:exposed-jdbc:${exposedVersion}
    - org.jetbrains.exposed:exposed-java-time:${exposedVersion}
    - com.zaxxer:HikariCP:4.0.3,1
    - org.glassfish.jaxb:jaxb-runtime:2.3.8,1
    - org.ehcache:ehcache:3.10.8,1
  assembly:
    - org.apache.logging.log4j:log4j-api
    - org.slf4j:slf4j-api
  excludes:
